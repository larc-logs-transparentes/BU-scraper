services:
  db:
    image: mongo
    restart: always
    ports:
      - "8090:27017"
    volumes:
      - ./dados/db:/data/db

  redis:
    image: redis:latest
    restart: always
    ports:
      - "8091:6379"
    volumes:
      - redis:/data

  scraper:
    build:
      context: ./scraper
    depends_on:
      - db
      - redis
    environment:
      - MONGO_HOST=mongodb://db:27017/
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DADOS_DIR=/dados/BUs
    volumes:
      - ./scraper:/app
      - ./dados/BUs:/dados/BUs
    entrypoint: python main.py
    stdin_open: true
    tty: true

  mongosh:
    build:
      context: ./mongosh
    depends_on:
      - db
    stdin_open: true
    tty: true

volumes:
  redis: